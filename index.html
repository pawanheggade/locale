<style>
    :root {
      --ease-out-quad: cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --ease-out-quart: cubic-bezier(0.165, 0.84, 0.44, 1);
      --ease-in-out-cubic: cubic-bezier(0.645, 0.045, 0.355, 1);
    }

    /* Red Variant (Solid) - Default State */
    .button-circular-red, .button-pill-red {
        background-color: #dc2626 !important; /* red-600 */
        border: 1px solid transparent;
        color: white !important;
        transition: all 0.2s var(--ease-out-quad);
    }
    
    /* Active/Pressed state changes to Light Red */
    .button-circular-red:active, .button-pill-red:active {
        background-color: #ef4444 !important; /* red-500 */
        transform: translateY(0) scale(0.95) !important;
    }

    /* Light Red Variant (Solid) - Active/Toggled State */
    .button-pill-lightred, .button-circular-lightred {
        background-color: #f87171 !important; /* red-400 */
        border: 1px solid transparent;
        color: white !important;
        transition: all 0.2s var(--ease-out-quad);
    }
    
    .button-pill-lightred:active, .button-circular-lightred:active {
        background-color: #fca5a5 !important; /* red-300 */
        transform: translateY(0) scale(0.95) !important;
    }

    .button-circular-red:focus-visible, .button-pill-red:focus-visible {
        outline: 2px solid #ef4444; /* red-500 */
        outline-offset: 2px;
    }

    .button-pill-lightred, .button-circular-lightred:focus-visible {
        outline: 2px solid #f87171; /* red-400 */
        outline-offset: 2px;
    }
    
    /* Amber Variant (Solid) */
    .button-pill-amber {
        background-color: #f59e0b !important; /* amber-500 */
        border: 1px solid transparent;
        color: white !important;
        transition: all 0.2s var(--ease-out-quad);
    }
    .button-pill-amber:active {
        background-color: #fbbf24 !important; /* amber-400 */
        transform: translateY(0) scale(0.95) !important;
    }
    .button-pill-amber:focus-visible {
        outline: 2px solid #f59e0b; /* amber-500 */
        outline-offset: 2px;
    }

    /* Dark Variant (Solid) */
    .button-pill-dark {
        background-color: #111827 !important; /* gray-900 */
        border: 1px solid transparent;
        color: white !important;
        transition: all 0.2s var(--ease-out-quad);
    }
    .button-pill-dark:active {
        background-color: #374151 !important; /* gray-700 */
        transform: translateY(0) scale(0.95) !important;
    }
    .button-pill-dark:focus-visible {
        outline: 2px solid #111827; /* gray-900 */
        outline-offset: 2px;
    }


    /* --- Animations --- */
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in { animation: fade-in 0.3s var(--ease-in-out-cubic) forwards; }

    @keyframes fade-out {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    .animate-fade-out { animation: fade-out 0.3s var(--ease-in-out-cubic) forwards; }

    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(24px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.4s var(--ease-out-quart) forwards;
    }

    @keyframes fade-out-down {
      from {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      to {
        opacity: 0;
        transform: translateY(24px) scale(0.98);
      }
    }
    .animate-fade-out-down { animation: fade-out-down 0.3s var(--ease-in-out-cubic) forwards; }

    @keyframes slide-in-right {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
    }
    .animate-slide-in-right {
        animation: slide-in-right 0.4s var(--ease-out-quart) forwards;
    }

    @keyframes slide-out-right {
        from { transform: translateX(0); }
        to { transform: translateX(100%); }
    }
    .animate-slide-out-right {
        animation: slide-out-right 0.3s var(--ease-in-out-cubic) forwards;
    }

    /* New animations for fullscreen modals */
    @keyframes zoom-in {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .animate-zoom-in { animation: zoom-in 0.3s var(--ease-out-quad) forwards; }

    @keyframes zoom-out {
      from {
        opacity: 1;
        transform: scale(1);
      }
      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }
    .animate-zoom-out { animation: zoom-out 0.3s var(--ease-in-out-cubic) forwards; }


    @keyframes like-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.4); }
        100% { transform: scale(1); }
    }
    .animate-like-pop {
        animation: like-pop 0.3s ease-in-out;
    }

    /* New badge animation */
    @keyframes badge-pop-in {
        0% { transform: scale(0.5) translateY(4px); opacity: 0; }
        60% { transform: scale(1.1) translateY(-2px); opacity: 1; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    .animate-badge-pop-in {
        transform-origin: center bottom;
        animation: badge-pop-in 0.4s var(--ease-out-quart) forwards;
    }

    /* Animation for map markers */
    @keyframes marker-pop-in {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    .marker-pop-in-animation {
      /* Prevents flicker by setting initial state */
      opacity: 0;
      /* Ensures the marker's anchor point is correct during animation */
      transform-origin: bottom center;
      animation: marker-pop-in 0.3s ease-out forwards;
    }
    
    /* New animations for bottom sheet */
    @keyframes slide-in-up {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
    }
    .animate-slide-in-up {
        animation: slide-in-up 0.4s var(--ease-out-quart) forwards;
    }

    @keyframes slide-out-down {
        from { transform: translateY(0); }
        to { transform: translateY(100%); }
    }
    .animate-slide-out-down {
        animation: slide-out-down 0.3s var(--ease-in-out-cubic) forwards;
    }


    /* User Location Marker */
    .user-location-marker {
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .user-location-marker .pulse-blue,
    .user-location-marker .pulse-red {
        /* This is the central dot */
        width: 12px;
        height: 12px;
        border-radius: 50%;
        border: 2px solid white;
        position: relative;
        z-index: 1;
    }

    .user-location-marker .pulse-blue::before,
    .user-location-marker .pulse-red::before {
        /* This is the pulsing ring */
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: pulse-ring-animation 1.75s infinite ease-out;
        z-index: -1;
    }

    .user-location-marker .pulse-blue {
        background-color: #3b82f6; /* Tailwind blue-500 */
    }
    .user-location-marker .pulse-blue::before {
        background-color: #3b82f6;
    }

    .user-location-marker .pulse-red {
        background-color: #ef4444; /* Tailwind red-500 */
    }
    .user-location-marker .pulse-red::before {
        background-color: #ef4444;
    }

    @keyframes pulse-ring-animation {
        0% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.6;
        }
        100% {
            transform: translate(-50%, -50%) scale(3);
            opacity: 0;
        }
    }


    /* Custom styles for Leaflet popup */
    .leaflet-popup-content-wrapper {
      border-radius: 12px !important;
      background-color: #fff !important;
    }
    .leaflet-popup-content {
        margin: 0 !important;
        padding: 0 !important;
        width: auto !important;
    }
    .leaflet-popup-tip {
        background: white !important;
        box-shadow: none !important;
    }

    /* Base styles and transition for custom marker content */
    .marker-content {
      transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
    }

    /* Selected state for custom marker */
    .marker-selected .marker-content {
        transform: translateY(-4px) scale(1.1) !important;
        box-shadow: 0 0 0 3px white, 0 0 0 6px #ef4444 !important; /* Tailwind's red-500 ring */
    }

    /* Custom Marker Cluster Styles */
    .marker-cluster {
        background-clip: padding-box;
        border-radius: 50%;
        transition: transform 0.2s ease-out;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 4px solid rgba(255, 255, 255, 0.5);
    }
    .marker-cluster div {
        text-align: center;
        border-radius: 50%;
        font-weight: bold;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .marker-cluster-small {
        background-color: rgba(239, 68, 68, 0.9); /* red-500 */
    }
    .marker-cluster-small div {
        font-size: 14px;
        width: 32px;
        height: 32px;
    }
    .marker-cluster-medium {
        background-color: rgba(220, 38, 38, 0.9); /* red-600 */
    }
    .marker-cluster-medium div {
        font-size: 16px;
        width: 38px;
        height: 38px;
    }
    .marker-cluster-large {
        background-color: rgba(185, 28, 28, 0.9); /* red-700 */
    }
    .marker-cluster-large div {
        font-size: 18px;
        width: 44px;
        height: 44px;
    }

    /* --- Prose content styling for modals --- */
    .prose {
        color: #374151; /* Tailwind gray-700 */
    }
    .prose h2 {
        font-size: 1.5rem;
        line-height: 2rem;
        font-weight: 700;
        color: #111827; /* Tailwind gray-900 */
        margin-top: 1.5em;
        margin-bottom: 0.8em;
    }
    .prose p, .prose ul {
        margin-top: 1em;
        margin-bottom: 1em;
        line-height: 1.75;
    }
    .prose ul {
        list-style-type: disc;
        padding-left: 1.75rem;
    }
    .prose li {
        margin-top: 0.5em;
        margin-bottom: 0.5em;
    }
    .prose a {
        color: #DC2626; /* Tailwind red-600 */
        text-decoration: underline;
    }

    /* --- Scrollbar utility --- */
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .hide-scrollbar {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    
    /* --- Custom Button Hover States --- */
    .button-pill-red:hover, .button-circular-red:hover {
        background-color: #b91c1c !important; /* red-700 - slightly darker than red-600 */
    }
    .button-pill-lightred:hover, .button-circular-lightred:hover {
        background-color: #f87171 !important; /* red-400 - keeping consistent */
    }
    .button-pill-amber:hover {
        background-color: #d97706 !important; /* amber-600 */
    }
    .button-pill-dark:hover {
        background-color: #1f2937 !important; /* gray-800 */
    }
  </style>
