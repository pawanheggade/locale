
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locale - Share & Discover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0"
  }
}
</script>
<style>
    :root {
      --ease-out-quad: cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --ease-out-quart: cubic-bezier(0.165, 0.84, 0.44, 1);
      --ease-in-out-cubic: cubic-bezier(0.645, 0.045, 0.355, 1);
    }

    /* --- Glassmorphism Effect for Buttons --- */
    .glass-button-circular, .glass-button-pill {
        background-color: rgba(255, 255, 255, 0.6) !important;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(0, 0, 0, 0.1);
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        transition: all 0.2s var(--ease-out-quad);
    }
    .glass-button-circular-dark, .glass-button-pill-dark {
        background-color: rgba(30, 30, 30, 0.75) !important; /* Increased contrast */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        color: white;
        transition: all 0.3s var(--ease-out-quart);
    }
    
    /* Red Glass Variant (Strong) */
    .glass-button-circular-red, .glass-button-pill-red {
        background-color: rgba(220, 38, 38, 0.85) !important; /* red-600 with high opacity */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        color: white !important;
        transition: all 0.2s var(--ease-out-quad);
    }

    /* Amber Glass Variant (Strong) */
    .glass-button-pill-amber {
        background-color: rgba(245, 158, 11, 0.85) !important; /* amber-500 */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        color: white !important;
        transition: all 0.2s var(--ease-out-quad);
    }

    /* Light Variants (for secondary actions) */
    .glass-button-pill-red-light {
        background-color: rgba(254, 226, 226, 0.6) !important; /* red-100 equivalent */
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(220, 38, 38, 0.1);
        color: #991b1b !important; /* red-800 */
        transition: all 0.2s var(--ease-out-quad);
    }
    
    .glass-button-pill-amber-light {
        background-color: rgba(254, 243, 199, 0.6) !important; /* amber-100 equivalent */
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(245, 158, 11, 0.1);
        color: #92400e !important; /* amber-800 */
        transition: all 0.2s var(--ease-out-quad);
    }
    
    .glass-button-circular:active, .glass-button-circular-dark:active,
    .glass-button-pill:active, .glass-button-pill-dark:active,
    .glass-button-circular-red:active, .glass-button-pill-red:active,
    .glass-button-pill-amber:active,
    .glass-button-pill-red-light:active, .glass-button-pill-amber-light:active {
        transform: translateY(0) scale(0.95) !important;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1) !important;
    }
    .glass-button-circular:focus-visible, .glass-button-circular-dark:focus-visible,
    .glass-button-pill:focus-visible, .glass-button-pill-dark:focus-visible,
    .glass-button-circular-red:focus-visible, .glass-button-pill-red:focus-visible {
        outline: 2px solid #ef4444; /* red-500 */
        outline-offset: 2px;
    }

    /* --- Animations --- */
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in { animation: fade-in 0.3s var(--ease-in-out-cubic) forwards; }

    @keyframes fade-out {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    .animate-fade-out { animation: fade-out 0.3s var(--ease-in-out-cubic) forwards; }

    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(24px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.4s var(--ease-out-quart) forwards;
    }

    @keyframes fade-out-down {
      from {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      to {
        opacity: 0;
        transform: translateY(24px) scale(0.98);
      }
    }
    .animate-fade-out-down { animation: fade-out-down 0.3s var(--ease-in-out-cubic) forwards; }

    @keyframes slide-in-right {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
    }
    .animate-slide-in-right {
        animation: slide-in-right 0.4s var(--ease-out-quart) forwards;
    }

    @keyframes slide-out-right {
        from { transform: translateX(0); }
        to { transform: translateX(100%); }
    }
    .animate-slide-out-right {
        animation: slide-out-right 0.3s var(--ease-in-out-cubic) forwards;
    }

    /* New animations for fullscreen modals */
    @keyframes zoom-in {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .animate-zoom-in { animation: zoom-in 0.3s var(--ease-out-quad) forwards; }

    @keyframes zoom-out {
      from {
        opacity: 1;
        transform: scale(1);
      }
      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }
    .animate-zoom-out { animation: zoom-out 0.3s var(--ease-in-out-cubic) forwards; }


    @keyframes like-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.4); }
        100% { transform: scale(1); }
    }
    .animate-like-pop {
        animation: like-pop 0.3s ease-in-out;
    }

    /* New badge animation */
    @keyframes badge-pop-in {
        0% { transform: scale(0.5) translateY(4px); opacity: 0; }
        60% { transform: scale(1.1) translateY(-2px); opacity: 1; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    .animate-badge-pop-in {
        transform-origin: center bottom;
        animation: badge-pop-in 0.4s var(--ease-out-quart) forwards;
    }

    /* Animation for map markers */
    @keyframes marker-pop-in {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    .marker-pop-in-animation {
      /* Prevents flicker by setting initial state */
      opacity: 0;
      /* Ensures the marker's anchor point is correct during animation */
      transform-origin: bottom center;
      animation: marker-pop-in 0.3s ease-out forwards;
    }
    
    /* New animations for bottom sheet */
    @keyframes slide-in-up {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
    }
    .animate-slide-in-up {
        animation: slide-in-up 0.4s var(--ease-out-quart) forwards;
    }

    @keyframes slide-out-down {
        from { transform: translateY(0); }
        to { transform: translateY(100%); }
    }
    .animate-slide-out-down {
        animation: slide-out-down 0.3s var(--ease-in-out-cubic) forwards;
    }


    /* User Location Marker */
    .user-location-marker {
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .user-location-marker .pulse-blue,
    .user-location-marker .pulse-red {
        /* This is the central dot */
        width: 12px;
        height: 12px;
        border-radius: 50%;
        border: 2px solid white;
        box-shadow: 0 1px 2px rgba(0,0,0,0.4);
        position: relative;
        z-index: 1;
    }

    .user-location-marker .pulse-blue::before,
    .user-location-marker .pulse-red::before {
        /* This is the pulsing ring */
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: pulse-ring-animation 1.75s infinite ease-out;
        z-index: -1;
    }

    .user-location-marker .pulse-blue {
        background-color: #3b82f6; /* Tailwind blue-500 */
    }
    .user-location-marker .pulse-blue::before {
        background-color: #3b82f6;
    }

    .user-location-marker .pulse-red {
        background-color: #ef4444; /* Tailwind red-500 */
    }
    .user-location-marker .pulse-red::before {
        background-color: #ef4444;
    }

    @keyframes pulse-ring-animation {
        0% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.6;
        }
        100% {
            transform: translate(-50%, -50%) scale(3);
            opacity: 0;
        }
    }


    /* Custom styles for Leaflet popup */
    .leaflet-popup-content-wrapper {
      border-radius: 12px !important;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1) !important;
      background-color: #fff !important;
    }
    .leaflet-popup-content {
        margin: 0 !important;
        padding: 0 !important;
        width: auto !important;
    }
    .leaflet-popup-tip {
        background: white !important;
        box-shadow: none !important;
    }

    /* Base styles and transition for custom marker content */
    .marker-content {
      transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
    }

    /* Selected state for custom marker */
    .marker-selected .marker-content {
        transform: translateY(-4px) scale(1.1) !important;
        box-shadow: 0 0 0 3px white, 0 0 0 6px #ef4444, 0 8px 16px rgba(0,0,0,0.2) !important; /* Tailwind's red-500 ring */
    }

    /* Custom Marker Cluster Styles */
    .marker-cluster {
        background-clip: padding-box;
        border-radius: 50%;
        transition: transform 0.2s ease-out;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 4px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 0 0 1px rgba(0,0,0,0.3);
    }
    .marker-cluster div {
        text-align: center;
        border-radius: 50%;
        font-weight: bold;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .marker-cluster-small {
        background-color: rgba(239, 68, 68, 0.9); /* red-500 */
    }
    .marker-cluster-small div {
        font-size: 14px;
        width: 32px;
        height: 32px;
    }
    .marker-cluster-medium {
        background-color: rgba(220, 38, 38, 0.9); /* red-600 */
    }
    .marker-cluster-medium div {
        font-size: 16px;
        width: 38px;
        height: 38px;
    }
    .marker-cluster-large {
        background-color: rgba(185, 28, 28, 0.9); /* red-700 */
    }
    .marker-cluster-large div {
        font-size: 18px;
        width: 44px;
        height: 44px;
    }

    /* --- Prose content styling for modals --- */
    .prose {
        color: #374151; /* Tailwind gray-700 */
    }
    .prose h2 {
        font-size: 1.5rem;
        line-height: 2rem;
        font-weight: 700;
        color: #111827; /* Tailwind gray-900 */
        margin-top: 1.5em;
        margin-bottom: 0.8em;
    }
    .prose p, .prose ul {
        margin-top: 1em;
        margin-bottom: 1em;
        line-height: 1.75;
    }
    .prose ul {
        list-style-type: disc;
        padding-left: 1.75rem;
    }
    .prose li {
        margin-top: 0.5em;
        margin-bottom: 0.5em;
    }
    .prose a {
        color: #DC2626; /* Tailwind red-600 */
        text-decoration: underline;
    }

    /* --- Scrollbar utility --- */
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .hide-scrollbar {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
  </style>
</head>
  <body class="bg-gray-50">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
